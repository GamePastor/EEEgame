<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo Multiplayer</title>
</head>
<body>
    <h1 id="msg"></h1>
    <script>
        var socket = io.connect('https://gamepastor.github.io/');
        var msg = document.getElementById('msg');
        socket.on('connect', function() {
            console.log('Conectado ao servidor!');
            msg.innerText = "OII GABI";
        });
    </script>
</body>
</html>
